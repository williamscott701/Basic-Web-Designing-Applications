<html>
 
	<head>
		<title>
			Photography Registration
		</title>
	</head>

	<body background="media/1.jpg" text="#FFFFFF">
		<h2 align="center" style="color:#FFFFFF"> Photography Registration </h2>

		<p style="font-size:20px" style="color:#FFFFFF">
			&nbsp; &nbsp; 
			<a href="home.html">Home </a> &nbsp; &nbsp;
			<a href="advertisement.html"> Advertisement </a> &nbsp; &nbsp;
			<a href="registration.html"> Registration </a> <br>
		</p>
			
		<form>
			<fieldset style="height:auto">
				<legend style="color:#FFFFFF">Personal Details</legend>

				<table>

			    	<tr >
						<td width="100" height="30"> First Name  </td>
						<td>: &nbsp; <input type="text" name="t1" value="" size="50"> </td>
 					</tr>

   					<tr >
						<td width="100" height="30"> Last Name </td>
						<td> : &nbsp; <input type="text" name="t2" value="" size="50"> </td>
 					</tr>

				    <tr >
						<td width="100" height="30"> Email </td>
						<td> : &nbsp; <input type="text" name="t3" value="" size="50"> </td>
 					</tr>

					<tr >
						<td width="100" height="30">	Password </td>
						<td> : &nbsp <input type="password" name="t4" value="" size="50"> </td>
					</tr>

					<tr >
						<td width="100" height="30"> Gender </td>
						<td> 
							: &nbsp;
							Male <input type="radio" name="r1">
							Female <input type="radio" name="r1">
						</td>
 					</tr>

					<tr >
						<td width="100" height="30"> Age </td>
						<td> 
							: &nbsp;
							<select>
								<option> 18 </option>
								<option> 19 </option>
								<option> 20 </option>
								<option> 21 </option>
								<option> 22 </option>
							</select>
						</td>
 					</tr>

					<tr >
						<td width="100" height="30"> Articles </td>
						<td> 
							: &nbsp;
							Landscape Photography <input type="checkbox" title="c1">
							Portrait Photography <input type="checkbox" title="c1">
						</td>
 					</tr>

				</table>

				<table>
					<tr>
						<td width="300" height="60"> </td>
						<td width="90"> <input align="right" type="submit" value="Register"> </td>
						<td> <input type="reset"> </td>
					</tr>
				</table>
	
			</fieldset>
		</form>

		<embed src="media/The Moon And The Superhero.mp3" height="0" width="0"> </embed>

	</body>
	
</html>
