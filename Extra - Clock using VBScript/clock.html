<<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>Clock</title>
    <script language="vbscript" type="text/vbscript">
        sub window_onload()
            digclk()
        end sub
        
        function digclk()
            settimeout "digclk()",1000
            document.getelementbyid("b1").innertext=now()   
        end function
        
    </script>
</head>

<body id="b1">

</body>
</html>
